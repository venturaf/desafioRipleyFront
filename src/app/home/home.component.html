<div class="card mb-3">
    <!-- <img class="card-img-top header" src="" alt="Card image cap"> -->
    <div class="card-body">

        <div class="containe">

            <div class="card" >
                <h5 class="card-header">Bienvenido {{currentUser.name}}</h5>
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Datos personales
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Rut {{currentUser.rut}}</li>
                        <li class="list-group-item">Email {{currentUser.email}}</li>
                    </ul>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Monto disponible</h5>
                    <button *ngIf="!balanceNow" type="submit" (click)="getBalance()" class="btn btn-primary">Actualizar</button>
                    <p *ngIf="balanceNow" class="card-text">{{ currentBalance.balance | currency }}</p>
                    <div class="buttonsHome">
                        <button type="button" class="btn btn-primary buttonsHome" [routerLink]="['/deposit']">Depositar</button>
                        <button type="button" class="btn btn-danger buttonsHome" [routerLink]="['/withdraw']">Retirar</button>
                        <button type="button" class="btn btn-success buttonsHome" [routerLink]="['/transfer']">Transferir</button>
                        <button type="button" class="btn btn-info buttonsHome" [routerLink]="['/history']">Movimientos</button>
                        <button type="button" class="btn btn-info-light buttonsHome" [routerLink]="['/logout']">Salir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
